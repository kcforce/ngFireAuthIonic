<ion-header>
  <ion-navbar>
    <ion-title>
      Authenticated
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="positive" block (click)="logMeOut()">
    Log me out
  </button>
    <button ion-button color="danger" block (click)="getLocation()">
    Get my location
  </button>
  <ion-list>
	<ion-item *ngIf="lat!=undefined">Latitude: {{lat}}</ion-item>
	<ion-item *ngIf="long!=undefined">Longitude: {{long}}</ion-item>
  </ion-list>
</ion-content>
